{% extends 'base.html' %}

{% block page_title %}Profile{% endblock %}

{% block style %}
<style>
    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 330px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-floating {
        position: relative;
    }

    .form-floating>label {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        height: 100%;
        padding: 1rem .75rem;
        overflow: hidden;
        text-align: start;
        text-overflow: ellipsis;
        white-space: nowrap;
        pointer-events: none;
        border: var(--bs-border-width) solid transparent;
        transform-origin: 0 0;
        transition: opacity .1s ease-in-out, transform .1s ease-in-out;
    }
</style>
{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto">
    <form action="/profile/{{user.id}}" method="POST">
        <h1 class="h5 mb-3 fw-normal">Your Information</h1>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name"
                value="{{user.first_name}}" required>
            <label for="first_name">First Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name"
                value="{{user.last_name}}" required>
            <label for="last_name">Last Name</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="city" placeholder="city" name="city" value="{{user.city}}"
                required>
            <label for="city">City</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="state" placeholder="state" name="state" value="{{user.state}}"
                required>
            <label for="state">State</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="country" placeholder="country" name="country"
                value="{{user.country}}" required>
            <label for="country">Country</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                value="{{user.email}}" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                value="{{user.password}}" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-light btn-outline-dark w-100 py-2" type="submit">Save Changes</button>
    </form>
</main>
{% endblock %}
